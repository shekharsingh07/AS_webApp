<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/gallery.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Gallery</title>
    </head>
    <body>

        <div class="container text-center">
            <h1>Gallery</h1>

            <div class="row">
                <!-- image 1 -->
                <div class="col-md-4">
                    <img src="./img/one.png" class="img-fluid">
                    <img src="./misc/play.png" class="play-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                </div>
                <!-- image 2 -->
                <div class="col-md-4">
                    <img src="./img/second.png" class="img-fluid">
                    <img src="./misc/play.png" class="play-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    
                </div>
                <!-- image 3 -->
                <div class="col-md-4">
                    <img src="./img/third.png" class="img-fluid">
                    <img src="./misc/play.png" class="play-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">           
                </div>
                <!-- image 4 -->
                <div class="col-md-4">
                    <img src="./img/four.png" class="img-fluid">
                    <img src="./misc/play.png" class="play-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">                  
                </div>
            </div>
        </div>


        
        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-body">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                </div>
            </div>
        </div>

        


        
          
    </body>
   
</html>
